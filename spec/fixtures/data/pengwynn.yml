  Title: CSS media queries are no silver bullet
  Body: ! "<p>Jason Grigsby makes the case for dedicated, mobile-only sites. If you&#8217;re
    sending the same markup and assets to both desktop and mobile browsers relying
    on CSS media queries to mobile-ize them, mobile devices download kilobytes of
    assets they will not display and desktop apps load scripts for things like geolocation
    which they often cannot use.</p>\n\n<blockquote>\n  <p>If you send the same HTML
    and Javascript to the mobile user that you do for the desktop user, even if you
    format it to fit their screen, you’re likely missing opportunities to provide
    a great mobile experience based on the capabilities of the device and the context
    of the mobile user.</p>\n</blockquote>"
